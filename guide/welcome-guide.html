<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixHeader welcome guide</title>
</head>

<body>
    <h1 style="text-align: center;">Thanks for installing <strong>fixHeader</strong></h1>
    <article>
        <h1>How to use fixHeader</h1>

        <p> Pin fixHeader after install extension <br>
            Click on fixHeader icon or (<kbd>Alt+H</kbd> ) to open fixHeader popup Window <br>
        </p>

        <h1>Export rules</h1>
        <p>
            Open extension's <a href="/options/index.html" target="_blank" rel="noopener noreferrer">options page</a>
            then click on <code>Export rules</code> button
        </p>
    </article>

    <style>
        body {
            color-scheme: light dark;
            background-color: black;
            color: rgb(245, 245, 245);
            font-size: 100%;
            line-height: 1.4;
        }

        article {
            box-shadow: rgba(219, 219, 219, 0.19) 0px 10px 20px, rgba(163, 163, 163, 0.23) 0px 6px 6px;
            width: 70%;
            margin-left: 15%;
            padding: 1em;
        }

        li {
            margin-bottom: 0.4em;

            &>div {
                font-weight: bold;
            }
        }

        kbd {
            font-weight: 500;
            background-color: rgb(60, 60, 60);
            padding-inline: 1px;
        }

        video {
            display: block;
            max-width: 80%;
            margin-inline: auto;
            border-radius: 0.4em;
        }

        table {
            border-collapse: collapse;

            & th,
            & td {
                border: 1px solid rgb(160 160 160);
            }
        }
    </style>
</body>

</html>
